<div class="modal-header">
  <h4 class="modal-title">Import items from a file</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form #hourImportForm="ngForm" (ngSubmit)="activeModal.close(model)">
  <div class="modal-body">
    <div class="alert alert-info">Dec 18 and Jan 19 and are already imported, you can find the Feb 19 file in
      <i>project_folder</i>/docs/consumo-2019-02.csv</div>
    <div class="form-group">
      <label for="file">File (csv)</label>
      <input type="file" accept=".csv" class="form-control" id="file" name="file" (change)="selectedFile($event)"
        required />
      <input type="hidden" name="hiddenFile" [(ngModel)]="model.file" required />
      <small class="form-text text-muted">Existing hours will be overwritten</small>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-around">
    <button type="submit" class="btn btn-primary" [disabled]="!hourImportForm.valid">Save</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
  </div>
</form>
